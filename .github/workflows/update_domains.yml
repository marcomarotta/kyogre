name: Update Domains

on:
  schedule:
    - cron: "50 7 * * 5"  # Esegui ogni venerd√¨ alle 07:50
  workflow_dispatch:        # Permette di avviare manualmente il workflow

permissions:
  contents: write

jobs:
  update-domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Update domains in config.json
      run: |
        python update_domains.py

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add config.json
        git commit -m "Aggiornamento domini in config.json" || echo "Nessuna modifica da committare"
        git push
